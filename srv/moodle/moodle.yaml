apiVersion: v1
kind: Service
metadata:
  labels:
    app: moodle-redis
  name: moodle-redis
  namespace: producao
spec:
  ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    app: moodle-redis

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle-redis
  labels:
    app: moodle-redis
  namespace: producao
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle-redis
    spec:
      containers:
      - name: moodle-redis
        image: redis
        command:
          - redis-server
          - "/redis-master/redis.conf"
        env:
        - name: TZ
          value: "America/Recife"
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.1"
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
        - mountPath: /redis-master
          name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          secret:
            secretName: moodle-redis
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle-mariadb
  labels:
    app: moodle-mariadb
  namespace: producao
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle-mariadb
    spec:
      containers:
      - name: moodle-mariadb
        image: mariadb:10.3
        env:
        - name: TZ
          value: "America/Recife"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: moodle-mariadb
              key: mysql-root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: moodle-mariadb
              key: mysql-database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: moodle-mariadb
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: moodle-mariadb
              key: mysql-password
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: moodle-mariadb
          subPath: mysql
        resources:
            limits:
                memory: 4Gi
                cpu: 2
            requests:
                memory: 512Mi
                cpu: 300m
      volumes:
        - name: moodle-mariadb
          persistentVolumeClaim:
            claimName: moodle-mariadb

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moodle
  labels:
    app: moodle
  namespace: producao
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: moodle
    spec:   
      containers:
      - name: moodle
        image: cticsjeifsc/moodle:3.9
        imagePullPolicy: Always
        env:
          - name: TZ
            value: "America/Recife"
        ports:
        - name: http
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /login/index.php
            port: 80
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 10
          failureThreshold: 6
        volumeMounts:
        - mountPath: /var/www/moodledata
          name: moodle
          subPath: moodledata    
        - mountPath: /var/www/html/config.php
          name: moodle-config
          readOnly: true
          subPath: config.php
        resources:
            requests:
                memory: 512Mi
                cpu: 300m
      volumes:
      - name: moodle
        persistentVolumeClaim:
          claimName: moodle
      - name: moodle-config
        secret:
          secretName: moodle-config

---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: moodle-cron
  labels:
    app: moodle-cron
  namespace: producao
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: moodle-cron
            image: busybox
            env:
            - name: CRON_PHP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: moodle-cron
                  key: cron-php-password
            args:
              - /bin/sh
              - -c
              - "wget --no-check-certificate -q -O /dev/null https://moodle.sj.ifsc.edu.br/admin/cron.php?password=$(CRON_PHP_PASSWORD)"
          restartPolicy: OnFailure
