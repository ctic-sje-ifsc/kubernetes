kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: moodle
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 256m
  namespace: producao
spec:
  tls:
    - hosts:
        - moodle.sj.ifsc.edu.br
      secretName: tls-ifsc-sje-wildcard
  rules:
    - host: moodle.sj.ifsc.edu.br
      http:
        paths:
          - path: /
            backend:
              serviceName: moodle
              servicePort: 80

