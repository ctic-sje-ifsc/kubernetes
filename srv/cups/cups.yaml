apiVersion: v1
data:
  nsswitch.conf: |
      passwd:         compat ldap
      group:          compat ldap
      shadow:         compat ldap
      gshadow:        files
      hosts:          files myhostname mdns4_minimal [NOTFOUND=return] dns
      networks:       files
      protocols:      db files
      services:       db files
      ethers:         db files
      rpc:            db files
      netgroup:       nis
kind: ConfigMap
metadata:
  name: nsswitch-conf

---
apiVersion: v1
data:
  ldap.conf: |
    base dc=cefetsc,dc=edu,dc=br
    uri ldap://ldap.sj.ifsc.edu.br ldap://ldap.ifsc.edu.br
    ldap_version 3
