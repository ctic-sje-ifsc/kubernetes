kind: ConfigMap
metadata:
  labels:
    app: cups
  name: cups
  namespace: testes

---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: cups
  name: cups-ppd
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Mi
  cephfs:
    monitors:
      - "10.10.10.1:6789"
      - "10.10.10.5:6789"
      - "10.10.10.6:6789"
    path: /kubernetes/ifsc/sje/srv/cups/ppd
    secretRef:
      name: ceph-secret
    user: admin
  storageClassName: cups-ppd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: cups
  name: cups-ppd
  namespace: testes
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  storageClassName: cups-ppd

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cups
  name: cups
  namespace: testes
spec:
  externalIPs:
    - "191.36.8.1"
    - "191.36.8.4"
    - "191.36.8.6"
    - "191.36.8.7"
    - "191.36.8.25"
  ports:
    - name: cups
      port: 631
      protocol: TCP
      targetPort: 631
  selector:
    app: cups
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cups
  name: cups
  namespace: testes
spec:
  selector:
    matchLabels:
      app: cups
  template:
    metadata:
      labels:
        app: cups
    spec:
      containers:
        - image: cticsjeifsc/cups
          name: cups
          ports:
            - containerPort: 631
          resources:
            limits:
              cpu: 2
              memory: 1Gi
            requests:
              cpu: 128m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/nsswitch.conf
              name: nsswitch-conf
              readOnly: true
              subPath: nsswitch.conf
            - mountPath: /etc/ldap.conf
              name: ldap-conf
              readOnly: true
              subPath: ldap.conf
            - mountPath: /etc/cups/cups-files.conf
              name: cups
              readOnly: true
              subPath: cups-files.conf
            - mountPath: /etc/cups/cupsd.conf
              name: cups
              readOnly: true
              subPath: cupsd.conf
            - mountPath: /etc/cups/printers.conf
              name: cups
              readOnly: true
              subPath: printers.conf
            - mountPath: /etc/cups/ppd
              name: cups-ppd
      volumes:
        - configMap:
            name: nsswitch-conf
          name: nsswitch-conf
        - configMap:
            name: ldap-conf
          name: ldap-conf
        - configMap:
            name: cups
          name: cups
        - name: cups-ppd
          persistentVolumeClaim:
            claimName: cups-ppd
