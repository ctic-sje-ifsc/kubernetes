apiVersion: v1
kind: PersistentVolume
metadata:
  name: cronjobattusuarios-path
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadOnlyMany
  storageClassName: cronjobattusuarios-path
  cephfs:
      monitors:
      - 10.10.10.1:6789
      - 10.10.10.5:6789
      - 10.10.10.6:6789
      path: /kubernetes/ifsc/sje/users
      user: admin
      secretRef:
        name: ceph-secret