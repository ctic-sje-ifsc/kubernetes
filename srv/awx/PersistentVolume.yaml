  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: pv-awx-postgresql
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: awx-postgresql
    cephfs:
        monitors:
        - 10.10.10.1:6789
        - 10.10.10.5:6789
        - 10.10.10.6:6789
        path: /kubernetes/ifsc/sje/srv/awx/postgresql
        user: admin
        secretRef:
          name: ceph-secret