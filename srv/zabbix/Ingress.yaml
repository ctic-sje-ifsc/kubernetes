kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: zabbix
spec:
  tls:
    - hosts:
        - zabbix.sj.ifsc.edu.br
      secretName: tls-ifsc-sje-wildcard
  rules:
    - host: zabbix.sj.ifsc.edu.br
      http:
        paths:
          - path: /
            backend:
              serviceName: zabbix
              servicePort: 80