apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mosquitto
    protocol: mqtt
  name: mosquitto
  namespace: producao
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mosquitto
        protocol: mqtt
    spec:
      containers:
        - image: docker.io/cticsjeifsc/mosquitto:latest
          name: mosquitto
          ports:
            - containerPort: 1883
            - containerPort: 9001
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 2
              memory: 512Mi
          volumeMounts:
            - name: mosquitto-mosquitto-conf
              mountPath: /mosquitto/config/
            - name: mosquitto-mosquitto-data
              mountPath: /mosquitto/data/
      restartPolicy: Always
      volumes:
      - name: mosquitto-mosquitto-conf
        configMap:
          name: mosquitto-mosquitto-conf
          items:
          - path: "mosquitto.conf"
            key: mosquitto.conf
      - name: mosquitto-mosquitto-data
        persistentVolumeClaim:
          claimName: mosquitto-mosquitto-data
