kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: wordpress
  annotations:
    nginx.ingress.kubernetes.io/secure-backends: "true"
spec:
  tls:
    - hosts:
        - wordpress.sj.ifsc.edu.br
      secretName: tls-ifsc-sje
  rules:
    - host: wordpress.sj.ifsc.edu.br
      http:
        paths:
          - path: /
            backend:
              serviceName: wordpress
              servicePort: 443
---
