apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bareos-db
  labels:
    app: bareos-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bareos-db
    spec:
      containers:
      - name: bareos-db
        image: postgres:9.3
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bareos-db-password
                key: bareos-db-password
          - name: TZ
            value: "America/Sao_Paulo"
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - name: pv-bareos-db-postgresql
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: bareos-db-password
        secret:
          secretName: bareos-db-password
      - name: pv-bareos-db-postgresql
        persistentVolumeClaim:
          claimName: pv-bareos-db-postgresql

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bareos-dir
  labels:
    app: bareos-dir
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bareos-dir
    spec:
      containers:
      - name: bareos-dir
        image: barcus/bareos-director:pgsql_latest
        env:
          - name: TZ
            value: "America/Sao_Paulo"
          - name: ADMIN_MAIL
            value: ctic.sje@listas.ifsc.edu.br
          - name: BAREOS_FD_HOST
            value: bareos-fd
          - name: BAREOS_FD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bareos-fd-password
                key: bareos-fd-password
          - name: BAREOS_SD_HOST
            value: bareos-sd
          - name: BAREOS_SD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bareos-sd-password
                key: bareos-sd-password
          - name: BAREOS_WEBUI_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bareos-webui-password
                key: bareos-webui-password
          - name: DB_HOST
            value: bareos-db
          - name: PGHOST
            value: bareos-db
          - name: PGUSER
            value: postgres
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bareos-db-password
                key: bareos-db-password
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: bareos-db-password
                key: bareos-db-password
          - name: DB_PORT
            value: "3306"
          - name: SMTP_HOST
            value: bareos-smtpd
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - name: pv-bareos-dir-data
          mountPath: /var/lib/bareos
        - name: pv-bareos-dir-etc
          mountPath: /etc/bareos
      volumes:
      - name: bareos-sd-password
        secret:
          secretName: bareos-sd-password
      - name: pv-bareos-dir-data
        persistentVolumeClaim:
          claimName: pv-bareos-dir-data
      - name: pv-bareos-dir-etc
        persistentVolumeClaim:
          claimName: pv-bareos-dir-etc

