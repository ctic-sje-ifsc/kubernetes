apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: samba
    dir: lib
  name: samba-lib
  namespace: testes
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  storageClassName: samba-lib
  mountOptions:
    - nolock
    - nfsvers=3
  nfs:
    server: 191.36.8.71
    path: /nfs_kubernetes/kubernetes/ifsc/sje/a/saas/srv/samba/lib

