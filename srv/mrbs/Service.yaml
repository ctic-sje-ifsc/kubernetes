apiVersion: v1
kind: Service
metadata:
  labels:
    app: mrbs-mariadb
  name: mrbs-mariadb
spec:
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: mrbs-mariadb

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: mrbs
  name: mrbs
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: mrbs