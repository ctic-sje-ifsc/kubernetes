apiVersion: v1
kind: PersistentVolume
metadata:
  name: mediawiki-mariadb
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: mediawiki-mariadb
  mountOptions:
    - nolock
    - nfsvers=3
  cephfs:
    monitors:
    - 10.10.10.1:6789
    - 10.10.10.5:6789
    - 10.10.10.6:6789
    path: /mnt/pve/cephfs/kubernetes/ifsc/sje/srv/mediawiki/mariadb
    user: admin
    secretRef:
      name: ceph-secret

